name: subscriptions
description: Subscriptions - This app helps users track, manage, and get reminded about online subscriptions, payments, renewals, and expirations. Below is everything you need core features, advanced features, architecture, monetization, and competitive advantages.
publish_to: 'none'
version: 12.254.47+5

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # HTTP & Web Scraping
  dio: ^5.4.0
  http: ^1.1.0
  html: ^0.15.4
  flutter_html: ^3.0.0-beta.2

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2

  # Image Handling
  cached_network_image: ^3.3.1
  image: ^4.1.7
  flutter_cache_manager: ^3.3.1
  photo_view: ^0.14.0

  # UI Components
  flutter_svg: ^2.0.9

  # Utilities
  permission_handler: ^12.0.1
  share_plus: ^7.2.1
  url_launcher: ^6.2.4
  path_provider: ^2.1.2
  csv: ^6.0.0
  package_info_plus: ^9.0.0
  device_info_plus: ^9.1.0
  in_app_review: ^2.0.8

  # Responsive Design
  flutter_screenutil: ^5.9.0
  
  # Networking
  connectivity_plus: ^5.0.2

  # Other
  intl: ^0.19.0
  crypto: ^3.0.3
  characters: ^1.3.0
  flutter_dotenv: ^5.1.0
  flutter_local_notifications: ^17.2.3
  timezone: ^0.9.2
  
  # Ads & Monetization
  google_mobile_ads: ^5.1.0
  in_app_purchase: ^3.1.11

  google_sign_in: ^6.2.1
  
  # Advanced Features
  # Email Scanning - Using IMAP/POP3 for local access
  enough_mail: ^2.1.7
  
  # SMS Reading (Android only)
  telephony: ^0.2.0
  
  # OCR & Image Processing
  google_mlkit_text_recognition: ^0.15.0
  image_picker: ^1.0.7
  camera: ^0.11.0+2
  image_cropper: ^8.0.2
  mobile_scanner: ^5.2.3
  
  # File Picking & Document Reading
  file_picker: ^8.1.2
  pdf: ^3.11.1
  archive: ^4.0.7
  
  # Cloud Sync
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.11
  hive_generator: ^2.0.1
  json_serializable: ^6.7.1
  flutter_launcher_icons: ^0.14.0

flutter:
  uses-material-design: true

  # Assets
  
  
  assets:
    - assets/images/
    - assets/icons/
    # .env files are loaded at runtime (dev only, gitignored)
    # For production, use build-time constants or secure storage
    # DO NOT commit .env files with sensitive keys!

flutter_launcher_icons:
  android: true
  ios: false
  # Use high-resolution source image (recommended: 1024x1024px or larger)
  image_path: "assets/images/applogo.png"
  min_sdk_android: 24
  # Adaptive icon configuration for Android
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "assets/images/applogo.png"

